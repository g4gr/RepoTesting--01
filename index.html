<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página</title>
    <link rel="icon" href="https://openai.com/favicon.ico" type="image/x-icon">
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Encabezado */
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Navegación */
        nav {
            background: #555;
            color: #fff;
            padding: 0.5rem 1rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Contenido principal */
        main {
            padding: 1rem;
            background: #f4f4f4;
        }

        main h2 {
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 1rem;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        /* Pie de página */
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <h2>Contenido principal</h2>
        <p>Este es un ejemplo de una página web sencilla utilizando HTML y CSS. Puedes modificar este diseño para adaptarlo a tus necesidades.</p>

        <section>
            <h2>Galería de Aviones Comerciales</h2>
            <div class="gallery">
                <img src="https://th.bing.com/th/id/R.46dd9acfbc305614251a66ed43a0f530?rik=wolUPcV0k6zc6A&riu=http%3a%2f%2fallpicts.in%2fwp-content%2fuploads%2f2016%2f04%2fAirplane-Images-Free-with-Boeing-737-max-9.jpg&ehk=OHwBvHZJuK0MnTpCpx%2b5bVQQ5KQLF9DVLfQzMymX15g%3d&risl=&pid=ImgRaw&r=0" alt="Avión 1">
                <img src="https://wallup.net/wp-content/uploads/2019/09/344761-boeing-747-airliner-aircraft-plane-airplane-boeing-747-transport-36-2.jpg" alt="Avión 2">
                <img src="https://www.pixelstalk.net/wp-content/uploads/2016/05/Airplane-HD-Wallpaper.jpg" alt="Avión 3">
                <img src="https://th.bing.com/th/id/OIP.3HXTn_XWD4n4r-RhgP750gHaEK?pid=ImgDet&w=474&h=266&rs=1" alt="Avión 4">
                <img src="https://th.bing.com/th/id/OIP.-4zCpqZxUroB4Q_PZZIH7QHaEK?pid=ImgDet&w=474&h=266&rs=1" alt="Avión 5">
                <img src="https://th.bing.com/th/id/OIP.SYVOsT6OjixJKyYsY6vKlgHaE6?rs=1&pid=ImgDetMain" alt="Avión 6">
                <img src="https://th.bing.com/th/id/OIP.bKODCLb4yWDmVpUWp19tYAHaE8?w=600&h=400&rs=1&pid=ImgDetMain" alt="Avión 7">
                <img src="https://th.bing.com/th/id/OIP.r0bKq8Wql1WLGJzk1QEoHQHaE8?rs=1&pid=ImgDetMain" alt="Avión 8">
                <img src="https://th.bing.com/th/id/OIP.4GK3omtNH6GEUQrC0HQTlAHaE8?rs=1&pid=ImgDetMain" alt="Avión 9">
                <img src="https://th.bing.com/th/id/OIP.HyPelK1fFEb-EEvJbIFIOwHaEK?rs=1&pid=ImgDetMain" alt="Avión 10">
            </div>
        </section>
    </main>

    <footer>
        &copy; 2024 Mi Página Web
    </footer>
</body>
</html>
